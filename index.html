        <div class="col-lg-10 col-md-10 col-sm-12 col-12">
          <section id="foodList"></section>
        </div>
      </div>
    </div>

  <section>

    <!-- Modal Ingreso -->
    <div class="modal fade" id="modalLog-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control mr-sm-2" type="email" id="email-login" placeholder="Email" aria-label="Email">
            <input class="form-control mr-sm-2" type="password" id="pw-login" placeholder="Password" aria-label="Password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal fade" id="modalSing-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control mr-sm-2" type="email" id="email-signup" placeholder="Email" aria-label="Email">
            <input class="form-control mr-sm-2" type="password" id="pw-signup" placeholder="Password" aria-label="Password">

          </div>
          <div class="modal-footer text-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="signup-btn">Sing up</button>
          </div>
        </div>
      </div>
    </div>
  </section>
